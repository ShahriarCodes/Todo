<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>My ToDo App</title>
  </head>
  <body>
    <h1>ToDO App</h1>

    <form method="POST" action="/">
      {% csrf_token %}
      {{ form.title }}

      <input type="submit" name="Create Task" value="submit">

    </form>

    {% for task in tasks %}
      <div class="">
        <p>{{ task }}</p>
      </div>
    {% endfor %}

  </body>
</html>
